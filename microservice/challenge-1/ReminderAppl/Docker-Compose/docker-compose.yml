version: "3.3"

services:

  reminder-app-local:
    build:
      context: ../
      dockerfile: Dockerfile
      target: final
    container_name: reminder-app-local
    environment:
      - DATASOURCE_URL=jdbc:mysql://reminderapp-mysql:3306/reminderDB
      - DATASOURCE_USERNAME=secret
      - DATASOURCE_PASSWORD=secretpassword
      - DATASOURCE_DRIVER=com.mysql.cj.jdbc.Driver
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - "reminderapp-mysql"
    networks:
      - reminderapp-network
    ports:
      - "8080:8080"

  reminderapp-mysql:
    image: mysql:latest
    container_name: reminderapp-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=default
      - MYSQL_DATABASE=reminderDB
      - MYSQL_USER=secret
      - MYSQL_PASSWORD=secretpassword
      - MYSQL_ROOT_HOST=%
      
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - reminderapp-network

networks:
  reminderapp-network:
    driver: bridge

volumes:
  db_data: