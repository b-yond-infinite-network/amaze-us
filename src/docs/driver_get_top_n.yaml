---
tags:
  - drivers
description: get buses with highest number of schedules at a diven time window
parameters:
  - in: path
    name: n
    type: int
    description: top n drivers
    example: 5
  - in: query
    name: from
    type: string
    description: start date
    example: '2022-01-01'
  - in: query
    name: to
    type: string
    description: end date
    example: '2022-01-30'
responses:
  200:
    description: drivers retrieved
    schema:
      type: object
      properties:
        week_day:
          type: object
          properties:
            driver_id:
              type: object
              example: {'6': 55, '23': 43, '11': 23}

        meta:
          type: object
          properties:
            item_count:
              type: integer
            next_page:
              type: integer
            page:
              type: integer
            pages:
              type: integer
            prev_page:
              type: integer

  404:
    description: if page not found
