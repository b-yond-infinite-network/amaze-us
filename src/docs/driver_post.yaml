---
tags:
  - drivers
description: create driver
parameters:
  - in: body
    name: driver

    schema:
      type: object
      required: [first_name, last_name, email, social_security_number]
      properties:
        first_name:
          type: string
          example: Blue
        last_name:
          type: string
          example: Max
        email:
          type: string
          example: blue_max@gmail.com
        social_security_number:
          type: integer
          example: 901894781

responses:
  201:
    description: driver is created

  409:
    description: user email or SSN is already taken

  400:
    description: first/last name is not alphabetic or if email is invalid
