---
tags:
  - buses
summary: get bus by id
parameters:
  - in: path
    name: id
    type: integer
    description: item id
responses:
  200:
    description: bus retrieved

    schema:
      type: object
      required: [make, model]
      properties:
        make:
          type: string
          example: BMW
        model:
          type: string
          example: B01

  404:
    description: bus not found

